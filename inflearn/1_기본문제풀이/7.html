<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let sum = 0;
                for (let i of arr) {
                    if (String(day) === String(i)[1]) {
                        sum += 1;
                    }
                }
                return sum;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
