<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let res = 0;
                for (let i=0; i <= n; i++){
                    res += i
                }
                return res
            }

            console.log(solution(10));
        </script>
    </body>
</html>
