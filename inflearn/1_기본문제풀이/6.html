
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
              let sum = 0;
              let min = Number.MAX_SAFE_INTEGER;
              for(let i=0; i<arr.length; i++){
                  if (arr[i]%2) {
                    sum += arr[i]
                    min = Math.min(min, arr[i])
                  }
              }
              console.log(sum)
              console.log(min)
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            solution(arr);
        </script>
    </body>
</html>
