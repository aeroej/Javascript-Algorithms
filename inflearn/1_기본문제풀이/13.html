    <body>
        <script>
            function solution(s){  
                let res = '';
                for (let x of s) {
                    if (x === x.toUpperCase()){
                        res += x.toLowerCase()
                    }
                    else if (x === x.toLowerCase()){
                        res += x.toUpperCase()
                    }
                }
                return res
            }

            console.log(solution("StuDY"));
        </script>
