<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let minimum = arr[0]
                for (let i=0; i<arr.length; i++){
                    minimum = Math.min(minimum, arr[i])
                }
                return minimum
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
