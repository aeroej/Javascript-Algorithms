<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let arr = [a, b, c]
                let res = 0;
                let max = Math.max(a, b, c)
                arr.forEach((num) => {
                    if (num !== max) res += num
                })
                return res > max ? 'YES' : 'NO' 
            }

            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
