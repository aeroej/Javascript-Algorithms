<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let temp;
                temp = a > b ? a : b
                temp = temp > c ? temp : c
                return temp          
            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
