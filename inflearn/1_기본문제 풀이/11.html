<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                s = s.replace(/[A-Z]/g, '*')
                let res = s.split('*').length
                return res-1
            }
            let str="oreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
