<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let max = 0;
                let res = '';
                for (let x of s){
                    if (max < x.length) {
                        max = x.length;
                        res = x
                    }
                }
                return res
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
